<article class="menu-item-tile col-md-6">
    <div class="row">
        <div class="col-sm-5" data-id = "{{id}}" data-id-course = "{{idCourse}}">
            <div class="menu-item-photo">
                <div><input data-short-name = "{{shortName}}" type="checkbox"></div>
                <img class="img-responsive" width="250" height="150" src="images/menu/{{catShortName}}/{{shortName}}.jpg" alt="Dish">
            </div>
            <div class="menu-item-price">{{priceSmall}}<span> {{smallPortionName}}</span> {{priceLarge}} <span>{{largePortionName}}</span><input class="quantity" type="number" value="1" min="1" max="99"></div>
        </div>
        <div class="menu-item-description col-sm-7">
            <h3 class="menu-item-title">{{name}}</h3>
            <p class="menu-item-details">{{description}}</p>
        </div>
    </div>
    <hr class="visible-xs">
</article>
